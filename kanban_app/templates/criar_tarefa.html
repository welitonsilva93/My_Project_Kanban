<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Fundo claro */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            background: #ffffff; /* Fundo branco para contraste */
            padding: 30px;
            border-radius: 8px; /* Bordas suaves */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
            border: 1px solid #d0d7de; /* Borda cinza clara */
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333; /* Cinza escuro */
            font-size: 1.8em;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3; /* Azul escuro */
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Animação suave */
        }

        .form-container button:hover {
            background-color: #004099; /* Azul mais escuro no hover */
            transform: scale(1.02); /* Pequeno zoom no hover */
        }

        .form-container a {
            display: inline-block;
            margin-bottom: 20px;
            color: #0056b3; /* Azul escuro */
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease; /* Animação para a mudança de cor */
        }

        .form-container a:hover {
            color: #004099; /* Azul mais escuro no hover */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaçamento entre os elementos do formulário */
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d0d7de; /* Borda cinza clara */
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9; /* Fundo leve */
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1); /* Sombra interna */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Animação suave */
        }

        input:focus, textarea:focus, select:focus {
            border-color: #0056b3; /* Azul escuro */
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.2); /* Sombra ao focar */
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="{% url 'home' %}">← Voltar</a>
        <h1>Criar Tarefa</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Criar Tarefa</button>
        </form>
    </div>
</body>
</html>
