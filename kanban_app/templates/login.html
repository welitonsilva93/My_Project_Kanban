<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
        }
    
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
    
        .login-container h2 {
            margin-bottom: 20px;
            color: #0da2d8;
            font-size: 24px;
        }
    
        .login-container label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }
    
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        .login-container button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #0da2d8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
    
        .login-container button:hover {
            background: #0078a8;
        }
    
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>Login</h2>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="username">Usu√°rio:</label>
                <input type="text" name="username" required>
                
                <label for="password">Senha:</label>
                <input type="password" name="password" required>
    
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
