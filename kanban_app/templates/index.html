<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7; 
        }
    
        .kanban {
            display: flex;
            gap: 15px; 
            padding: 17px;
            width: 100%;
            overflow-x: auto;
            box-sizing: border-box; 
            cursor: grab; 
            white-space: nowrap;
        }

        kanban:active {
            cursor: grabbing; 
        }

        .column {
            background-color:rgb(222, 237, 252); 
            border: 1px solid #d0d7de; 
            border-radius: 8px; 
            padding: 15px; 
            width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra mais visível */
            transition: transform 0.2s, box-shadow 0.2s; /* Animação suave */
        }
    
        .column:hover {
            transform: scale(1.02); /* Efeito de zoom ao passar o mouse */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Sombra mais intensa no hover */
        }
    
        .column h2 {
            margin-top: 0;
            font-size: 1.6em;
            color: #333333; 
        }
    
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        a {
            text-decoration: none;
            color:rgb(12, 77, 143); 
            font-weight: bold;
            font-size: 1.4em;
        }
    
        li {
            background-color: #ffffff; 
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            cursor: grab;
            color: #333333; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            white-space: normal; 
            word-wrap: break-word; 
            overflow-wrap: break-word; 
        }
        
        li:hover {
            border: 1px solid #3498db; 
        }
        
        li.dragging {
            opacity: 0.7;
        }
    
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745; 
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    
        .button-add-task {
            align-content: flex-end;
            margin-left: auto;
            background-color: #0056b3; 
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            color: #ffffff; 
            font-weight: bold;
            text-align: center;
        }
    
        .button-add-task:hover {
            background-color: #004099; 
        }
    
        .title-page {
            color: #fff; 
            font-weight: bold; 
            font-size: 34px; 
            text-align: center;
            margin-bottom: 30px; 
            font-family: 'Roboto', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            background: #0da2d8; 
            padding: 15px 30px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15); 
        }
    </style>    
</head>

<body>
    <h1 class='title-page'>Kanban | Controle de Tarefas</h1>
    <div class="kanban">
        {% for coluna in colunas %}
        <div class="column" data-id="{{ coluna.id }}">
            <a class='button-add-task' href='{% url 'criar_tarefa' %}'>+</a>
            <h2>{{ coluna.title }}</h2>
            <ul>
                {% for tarefa in coluna.task_set.all %}
                <li draggable="true" data-id="{{tarefa.id}}"><a href='{% url 'detail' tarefa.id %}'>{{ tarefa.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    
    <div id="popupSuccess" class="notification">
        Tarefa movida com sucesso!
    </div>

    <script>
        let isDraggingTask = false;
        document.addEventListener('DOMContentLoaded', () => {
            const columns = document.querySelectorAll('.column ul');

            columns.forEach(column => {
                new Sortable(column, {
                    group: 'tasks',
                    animation: 150,

                    onStart() {
                        isDraggingTask = true;
                    },

                    onEnd(evt) {
                        
                        isDraggingTask = false;

                        const taskId = evt.item.dataset.id;
                        const oldColumnId = evt.from.parentElement.dataset.id;
                        const newColumnId = evt.to.parentElement.dataset.id;  

                        console.log("Task ID:", taskId);
                        console.log("Old Column Id", oldColumnId);
                        console.log("New Column ID:", newColumnId);

                        if (oldColumnId == newColumnId) {
                            console.log("Tarefa não movida, mantendo na mesma fase.");
                            return;
                        }

                        fetch('/atualizar-tarefa/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({
                                task_id: taskId,
                                column_id: newColumnId
                            })
                        }).then(response => response.json())
                            .then(data => {
                                if (data.status !== 'success') {
                                    alert('Erro ao atualizar a tarefa: ' + data.message);
                                } else {
                                    
                                    const taskElement = document.querySelector(`[data-id="${taskId}"]`);
                                    const newColumn = document.querySelector(`[data-id="${newColumnId}"] ul`);
                                    newColumn.appendChild(taskElement);  

                                    
                                    showSuccessPopup();
                                }
                            })
                            .catch(error => console.error('Erro na requisição:', error));
                    }
                });
            });
        });

       
        function showSuccessPopup() {
            const popup = document.getElementById('popupSuccess');
            popup.style.display = 'block'; 

            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
        
        const kanban = document.querySelector(".kanban");

        let isDown = false; 
        let startX; 
        let scrollLeft; 

        kanban.addEventListener("mousedown", (e) => {
            if (isDraggingTask) return;
            isDown = true;
            kanban.classList.add("active");
            startX = e.pageX - kanban.offsetLeft;
            scrollLeft = kanban.scrollLeft;
        });

        kanban.addEventListener("mouseleave", () => {
            isDown = false;
            kanban.classList.remove("active");
        });

        document.addEventListener("mouseup", () => { 
            isDown = false;
            kanban.classList.remove("active");
        });

        kanban.addEventListener("mousemove", (e) => {
            if (!isDown || isDraggingTask) return;
            e.preventDefault();
            const x = e.pageX - kanban.offsetLeft;
            const walk = (x - startX) * 1.5;
            kanban.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>

</html>
