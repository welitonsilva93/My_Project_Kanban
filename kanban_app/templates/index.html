<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7; /* Cinza claro */
        }
    
        .kanban {
            display: flex;
            gap: 15px; /* Espaçamento maior entre as colunas */
            padding: 17px;
            width: 100%;
            overflow-x: auto;
            box-sizing: border-box; /* Garante que o padding seja contabilizado no tamanho total */
        }
    
        .column {
            background-color: #f0f8ff; /* Azul muito claro */
            border: 1px solid #d0d7de; /* Borda cinza suave */
            border-radius: 8px; /* Bordas levemente arredondadas */
            padding: 15px; /* Espaçamento interno maior */
            width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra mais visível */
            transition: transform 0.2s, box-shadow 0.2s; /* Animação suave */
        }
    
        .column:hover {
            transform: scale(1.02); /* Efeito de zoom ao passar o mouse */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Sombra mais intensa no hover */
        }
    
        .column h2 {
            margin-top: 0;
            font-size: 1.6em;
            color: #333333; /* Cinza escuro */
        }
    
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        a {
            text-decoration: none;
            color: #0056b3; /* Azul escuro suave */
            font-weight: bold;
            font-size: 1.4em;
        }
    
        li {
            background-color: #ffffff; /* Fundo branco para contraste */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
            cursor: grab;
            color: #333333; /* Texto em cinza escuro */
        }
    
        li.dragging {
            opacity: 0.7;
        }
    
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745; /* Verde suave */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    
        .button-add-task {
            align-content: flex-end;
            margin-left: auto;
            background-color: #0056b3; /* Azul escuro */
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            color: #ffffff; /* Texto branco */
            font-weight: bold;
            text-align: center;
        }
    
        .button-add-task:hover {
            background-color: #004099; /* Azul mais escuro no hover */
        }
    
        .title-page {
            color: #333333; /* Cinza escuro */
            font-weight: bold;
            font-size: 35px;
            margin-bottom: 20px;
        }
    </style>    
</head>

<body>
    <h1 class='title-page'>Kanban | Controle de Tarefas</h1>
    <div class="kanban">
        {% for coluna in colunas %}
        <div class="column" data-id="{{ coluna.id }}">
            <a class='button-add-task' href='{% url 'criar_tarefa' %}'>+</a>
            <h2>{{ coluna.title }}</h2>
            <ul>
                {% for tarefa in coluna.task_set.all %}
                <li draggable="true" data-id="{{tarefa.id}}"><a href='{% url 'detail' tarefa.id %}'>{{ tarefa.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    <!-- Popup de sucesso -->
    <div id="popupSuccess" class="notification">
        Tarefa movida com sucesso!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const columns = document.querySelectorAll('.column ul');

            columns.forEach(column => {
                new Sortable(column, {
                    group: 'tasks',
                    animation: 150,
                    onEnd(evt) {
                        const taskId = evt.item.dataset.id;
                        const newColumnId = evt.to.parentElement.dataset.id;  // Alteração: Usando evt.to

                        console.log("Task ID:", taskId);
                        console.log("New Column ID:", newColumnId);

                        fetch('/atualizar-tarefa/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({
                                task_id: taskId,
                                column_id: newColumnId
                            })
                        }).then(response => response.json())
                            .then(data => {
                                if (data.status !== 'success') {
                                    alert('Erro ao atualizar a tarefa: ' + data.message);
                                } else {
                                    // Após a resposta bem-sucedida, atualizar a interface
                                    const taskElement = document.querySelector(`[data-id="${taskId}"]`);
                                    const newColumn = document.querySelector(`[data-id="${newColumnId}"] ul`);
                                    newColumn.appendChild(taskElement);  // Mover a tarefa na interface

                                    // Exibir o popup de sucesso
                                    showSuccessPopup();
                                }
                            })
                            .catch(error => console.error('Erro na requisição:', error));
                    }
                });
            });
        });

        // Função para exibir o popup de sucesso
        function showSuccessPopup() {
            const popup = document.getElementById('popupSuccess');
            popup.style.display = 'block'; // Torna o popup visível

            // Faz o popup desaparecer após 3 segundos
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
